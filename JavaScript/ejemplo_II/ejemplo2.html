<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script>

var nombre = prompt("Ingresa tu nombre: ");
var apellido = prompt("Ingresa tu apellido: ");
var edad = prompt("Ingresa tu edad: ");
var restando = prompt("Cuántos años deseas quitarte?: ");
edad-=restando;

</script>

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>

document.write("<p>");
document.write("Bienvenido/a: " + nombre + " " + apellido + "<br/>" 
+ "Te gustaría tener: " + edad + " años.");
document.write("</p>");

</script>

</div>
</div>

</div>
</body>
</html>
