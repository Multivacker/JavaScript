<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
	width: 200px;
	height: 200px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

	var elementos=document.querySelectorAll("img");

	for(var i=0; i<elementos.length; i++){

		elementos[i].addEventListener("mouseover", cambiar, false);

		elementos[i].addEventListener("mouseout", restaurar, false);

	}
});

function cambiar(e){

	if(e.target==img1){

	$("#img1").attr("src", "img/Alma.jpg");

}else if(e.target==img2){

$("#img2").attr("src", "img/Bajo.jpg");

}else if(e.target==img3){

$("#img3").attr("src", "img/Madre.jpg");

}else if(e.target==img4){

$("#img4").attr("src", "img/Nino.jpg");

}

}

function restaurar(e){

	if(e.target==img1){

	$("#img1").attr("src", "img/AlmaClara.jpg");

	}else if(e.target==img2){

	$("#img2").attr("src", "img/BajoClara.jpg");

	}else if(e.target==img3){

	$("#img3").attr("src", "img/MadreClara.jpg");

	}else if(e.target==img4){

	$("#img4").attr("src", "img/NinoClara.jpg");

	}

}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="img/AlmaClara.jpg" id="img1" ></td>
    <td><img src="img/BajoClara.jpg" id="img2" ></td>
    <td><img src="img/MadreClara.jpg" id="img3" ></td>
    <td><img src="img/NinoClara.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
