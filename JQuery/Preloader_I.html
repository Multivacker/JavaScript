<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

	$(document).ready(function() {

		var foto_nueva=new Image();

		foto_nueva.src="img/1.jpg";

		$("#foto").hover(function(){

			$(this).attr("src", foto_nueva.src);

		},
		function(){

			$(this).attr("src","img/imgs2/1.jpg");

		});

    });

</script>
</head>

<body>
<img src="img/imgs2/1.jpg" width="300" height="200" id="foto">
</body>
</html>
