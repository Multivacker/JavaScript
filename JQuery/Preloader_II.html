<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

	$(document).ready(function() {

		var foto_hover=["img/1.jpg",
										"img/2.jpg",
										"img/3.jpg",
										"img/4.jpg"];

		var imagenes=[];

		for(var i=0; i<foto_hover.length; i++){

			imagenes[i] = new Image();

			imagenes[i].src = foto_hover[i];

	  }

		$("img").each(function() {

			$(this).hover(cambiar, restaurar);

        });

		function cambiar(e){

			//	alert("has entrado");

			if(e.target==img1){

				$("#img1").attr("src", imagenes[0].scr);

			}else if(e.target==img2){

				$("#img2").attr("src", imagenes[1].scr);

			}else if(e.target==img3){

				$("#img3").attr("src", imagenes[2].scr);

			}else if(e.target==img4){

				$("#img4").attr("src", imagenes[3].scr);

			}

		}

	function restaurar(e){

	//	alert("has salido");

	if(e.target==img1){

		$("#img1").attr("src", "img/imgs2/1.jpg");

	}else if(e.target==img2){

		$("#img2").attr("src", "img/imgs2/2.jpg");

	}else if(e.target==img3){

		$("#img3").attr("src", "img/imgs2/3.jpg");

	}else if(e.target==img4){

		$("#img4").attr("src", "img/imgs2/4.jpg");

	}

	}
  });
</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="img/imgs2/1.jpg" id="img1" ></td>
    <td><img src="img/imgs2/2.jpg" id="img2" ></td>
    <td><img src="img/imgs2/3.jpg" id="img3" ></td>
    <td><img src="img/imgs2/4.jpg" id="img4" ></td>
  </tr>
</table>
</body>
</html>
